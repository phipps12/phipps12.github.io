<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Required Bootstrap meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Bootstrap JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- CSS -->
        <link href="styles.css" rel="stylesheet">

        <title>olivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector("#b1").addEventListener('click', function() {
                    document.getElementById("p1").style.visibility = "visible"; });
                
                document.querySelector("#b2").addEventListener('click', function() {
                    document.getElementById("p2").style.visibility = "visible"; });
                /* adapted from https://bobbyhadz.com/blog/javascript-change-button-color-onclick#change-a-buttons-color-every-time-its-clicked */

                let index = 0;
                const colors = ['black', 'teal', 'turquoise', 'lavender', 'lightyellow', 'firebrick', 'indigo', 'greenyellow', 'orange', 'powderblue'];
                document.querySelector('#b3').addEventListener('click', function() {
                    document.getElementById("p3").style.visibility = "visible";
                    document.querySelector("body").style.background = colors[index];

                    index = index >= colors.length - 1 ? 0 : index + 1; });
            });
        </script>
    </head>
    <body>
        <nav class="navbar navbar-light justify-content-end" >
            <a class="nav-link" href="index.html">home</a> 
            <a class="nav-link" href="page1.html">about me</a>
            <a class="nav-link" href="page2.html">more about me</a>
            <a class="nav-link" href="page3.html">even more</a>
        </nav>
        <h2 class="emhead aligning">more...</h2>
        <div class="row aligning">
            <div class="col">
                <button class="btn btn-primary" id="b1">click me first!</button>
            </div>
            <div class="col">
                <button class="btn btn-primary" id="b2">click</button>
            </div> 
            <div class="col">
                <button class="btn btn-primary" id="b3">click me last!</button>
            </div>
        </div>
        <div class="row aligning emtext">
            <div class="col">
                <p id="p1" style="visibility: hidden">thanks for reading my homepage!</p>
            </div>
            <div class="col">
                <p id="p2" style="visibility: hidden">I don't have any more fun facts about myself for this last page, unfortunately</p>
            </div> 
            <div class="col">
                <p id="p3" style="visibility: hidden">but I can do this! click again!</p>
            </div>
        </div>
    </body>
</html>
